language: objective-c
matrix:
  include:
  - osx_image: xcode10.2
    env:
    - SDK="iphonesimulator"
    - DESTINATION="OS=12.2,name=iPhone Xs"
    before_deploy:
      - plutil -replace CFBundleShortVersionString -string "${TRAVIS_TAG}" MLFairy/MLFairy/Info.plist
      - carthage build --archive --platform iOS,tvOS,macOS
      - sed "s/%VERSION%/${TRAVIS_TAG}/g" MLFairy.podspec.template > MLFairy.podspec
    after_deploy:
      - pod trunk push MLFairy.podspec.template --skip-tests --allow-warnings
    deploy:
      provider: releases
      skip_cleanup: true
      api_key:
        secure: 
      file: 
        - MLFairy.framework.zip
        - MLFairy.podspec
      on:
        branch: master
        tags: true
        repo: mlfairy/ios
  - osx_image: xcode10.2
    env:
    - SDK="macosx"
    - DESTINATION="arch=x86_64"
  - osx_image: xcode10.2
    env:
    - SDK="appletvsimulator"
    - DESTINATION="OS=12.2,name=Apple TV 4K (at 1080p)"
cache:
  directories:
  - Carthage
before_install:
- brew update
- brew install carthage
- gem install xcpretty
script:
- set -o pipefail
- carthage update --cache-builds --new-resolver --configuration Debug
- xcodebuild test -scheme "MLFairy" -workspace "MLFairy.xcworkspace" -sdk $SDK -destination "$DESTINATION" | xcpretty

